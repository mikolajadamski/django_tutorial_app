{% extends 'polls\base.html' %}

{% load static %}


{% block content %}


<h1 class="index_header">Recent Polls</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li class="question_block"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p><span class="quiestion_block">No polls are available.</span></p>
{% endif %}
{% endblock %}
